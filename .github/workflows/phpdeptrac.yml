name: deptrac

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  php-deptrac:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: Install
        run: composer install

      - name: Run endor/bin/deptrac analyse
        run: endor/bin/deptrac analyse

